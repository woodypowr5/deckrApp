<mat-card>
	<mat-card-title>
		<span>Welcome, </span> {{ user.name }}!
	</mat-card-title>
	
	<mat-card-actions>
		<p>
			Click continue to access your new account
		</p>
		<mat-card-subtitle>
			You will be directed to the login page where you will be able to enter your credentials
		</mat-card-subtitle>
		<button mat-button mat-raised-button (click)="continue()">Continue</button>
	</mat-card-actions>	
</mat-card>
