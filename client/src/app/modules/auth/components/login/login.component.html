<h1 class="page-title">Login</h1>

<button class="login-as-admin" (click)="loginAdmin()">Login as Admin</button>
<button class="login-as-user" (click)="loginUser()">Login as User</button>

<section>
	<form
		fxLayout="column"
		fxLayoutAlign="center center"
		fxLayoutGap="10px"
		[formGroup]="loginForm"
		(ngSubmit)="submitForm()">
		<mat-form-field>
		<input
			type="email"
			matInput
			placeholder="Your email"
			formControlName="email">
		<mat-hint>Please enter a valid email.</mat-hint>
		<mat-error>Invalid or missing email.</mat-error>
		</mat-form-field>
		<mat-form-field>
		<input
			type="password"
			matInput
			placeholder="Your password"
			formControlName="password">
		<mat-hint>Please enter your password.</mat-hint>
		<mat-error>Missing password.</mat-error>
		</mat-form-field>
		<button class="submit" *ngIf="!(isLoading$ | async)" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>
		<mat-spinner *ngIf="isLoading$ | async"></mat-spinner>

	

	</form>
</section>
