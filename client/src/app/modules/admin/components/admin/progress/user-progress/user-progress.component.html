<h2>User: {{ activeUser.name }}</h2>
<h3>Email: {{ activeUser.email }}</h3>
<mat-form-field class="select">
	<mat-label>User Name</mat-label>
	<mat-select [ngModel]="activeUser" (ngModelChange)="userSelected($event)">
		<mat-option  *ngFor="let user of users" [value]="user">
		{{ user.name }}
		</mat-option>
	</mat-select>
</mat-form-field>
<div class="modules-container">
	<mat-card *ngFor="let module of activeUserSettings">
		<h2>{{ module.moduleName }} module</h2>
		<app-progress-indicator
			[complete]="module.completedTime"
			[total]="module.totalTime"
		></app-progress-indicator>
	</mat-card>
</div>
