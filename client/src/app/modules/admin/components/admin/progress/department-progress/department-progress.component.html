<mat-card>
	<mat-card>
		<h1>Total Completion for: </h1>
		<h2>{{ activeDepartment.name }}</h2>
		<app-progress-indicator
			[complete]="departmentCompletedTime"
			[total]="departmentTotalTime"
		></app-progress-indicator>
	</mat-card>

	<mat-form-field class="select">
		<mat-label>Department</mat-label>
		<mat-select [ngModel]="activeDepartment" (ngModelChange)="activeDepartmentSelected($event)">
			<mat-option  *ngFor="let department of availableDepartments" [value]="department">
			{{ department.name }}
			</mat-option>
		</mat-select>
	</mat-form-field>

	<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
		<ng-container matColumnDef="departmentID">
			<th mat-header-cell *matHeaderCellDef mat-sort-header > ID </th>
			<td mat-cell *matCellDef="let user">{{ user.employeeID }}</td>
		</ng-container>
		
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
			<td mat-cell *matCellDef="let user">{{ user.name }}</td>
		</ng-container>	

		<ng-container matColumnDef="completedTime">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Completed </th>
			<td mat-cell *matCellDef="let user">{{ user.completedTime }}</td>
		</ng-container>
		
		<ng-container matColumnDef="totalTime">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
			<td mat-cell *matCellDef="let user">{{ user.totalTime }}</td>
		</ng-container>

		<ng-container matColumnDef="percentComplete">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> % Complete </th>
			<td mat-cell *matCellDef="let user">{{ user.percentComplete }}%</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</mat-card>
