<mat-card [ngClass]="{'pending': pending, 'approved': approved}">
	<mat-card-title class="name">
		{{ securityGroup.name }}
	</mat-card-title>
	<div class="icon-wrapper">
		<mat-icon aria-hidden="false" aria-label="Example home icon">{{ securityGroup.iconName }}</mat-icon>
	</div>	
	<mat-card-content class="description">
		<p>
			{{ securityGroup.name }}
		</p>
	</mat-card-content>
	<mat-card-actions>
		<button 
			mat-button
			mat-raised-button 
			*ngIf="securityGroup.status !== 'Approved' && securityGroup.status !== 'Pending'"
			(click)="raiseAccessRequest()"
		>
			Request Access
			{{ securityGroup.status }}
		</button>
		<div *ngIf="securityGroup.status === 'Pending'" class="waiting-message">
			awaiting admin approval...
		</div>
	</mat-card-actions>
</mat-card>
