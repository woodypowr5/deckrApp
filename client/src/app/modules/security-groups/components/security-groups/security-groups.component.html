<h1 class="page-title">Your Security Groups</h1>
<div class="security-groups approved">
	<app-security-group
		class="approved"
		*ngFor="let group of approvedGroups"
		[securityGroup]="group"
	>
	</app-security-group>	
</div>

<h1 class="page-title">Other Security Groups</h1>

<div class="security-groups denied">
	<app-security-group
		class="denied"
		*ngFor="let group of deniedGroups"
		[securityGroup]="group"s
		(accessRequestRaised)="raiseAccessRequest(group)"
	>
	</app-security-group>
</div>
