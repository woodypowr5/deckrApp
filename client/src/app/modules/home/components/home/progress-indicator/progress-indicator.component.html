<div class=chart-wrapper>
	<ngx-charts-gauge
		[view]="view"
		[scheme]="colorScheme"
		[results]="data"
		[min]="0"
		[max]="100"
		[angleSpan]="240"
		[startAngle]="-120"
		[units]="'percent'"
		[bigSegments]="5"
		[smallSegments]="5"
		[showAxis]="false"
		(select)="onSelect($event)">
	</ngx-charts-gauge>
</div>
