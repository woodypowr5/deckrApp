<div class="security-groups">
	<div *ngFor="let securityGroup of securityGroups" class="security-group-wrapper" >
		<mat-card [ngClass]="{'pending': securityGroup.status === 'Pending'}" >
			<mat-card-title class="name">
				{{ securityGroup.name }}
			</mat-card-title>
			<div class="icon-wrapper">
				<mat-icon aria-hidden="false" aria-label="Example home icon">{{ securityGroup.iconName }}</mat-icon>
			</div>	
			<div *ngIf="securityGroup.status === 'Pending'" class="pending">pending</div>
		</mat-card>
	</div>
</div>
